---
layout: page
title:  Categories
permalink: /categories/
---
<div class="tag-list">
{% for cat in site.categories %}
  <div class="tag-group">
    {% capture cat_name %}{{ cat | first }}{% endcapture %}
    <h2 style="color:#999;" class="tag-group-title" id="{{ cat_name | slugize }}">{{ cat_name }}</h2>
    {% for post in site.categories[cat_name] %}
    <article>
      <a  href="{{ site.url }}{{ post.url }}"><font size=3>{{post.title}}</font></a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
